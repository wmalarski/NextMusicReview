query PerformerDetails($id: ID!) {
  performer(id: $id) {
    ...PerformerDetails
    albums {
      nodes {
        ...AlbumGridItem
        reviews {
          nodes {
            ...ReviewListItem
          }
        }
      }
    }
    details {
      bio {
        content
        published
        summary
      }
    }
  }
}
